<div class="fixed inset-0 z-50 bg-black bg-opacity-30 flex items-center justify-center">
  <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-sm text-center">
    <h3 class="text-lg font-semibold text-gray-800 mb-2">Confirm Deletion</h3>
    <p class="text-sm text-gray-600 mb-6">
      Are you sure you want to delete <strong>{{ task?.title }}</strong>?
    </p>
    <div class="flex justify-center gap-4">
      <button (click)="cancel.emit()" class="px-4 py-2 rounded-md border border-gray-300 text-gray-600 hover:bg-gray-100">
        Cancel
      </button>
      <button (click)="confirm.emit()" class="px-4 py-2 rounded-md bg-rose-600 text-white hover:bg-rose-700">
        Delete
      </button>
    </div>
  </div>
</div>
