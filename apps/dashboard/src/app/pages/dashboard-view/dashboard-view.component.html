<div class="min-h-screen flex flex-col md:flex-row bg-gradient-to-r from-purple-100 via-blue-100 to-pink-100">

  <!-- Sidebar -->
  <app-sidebar></app-sidebar>

  <!-- Main Content -->
  <div class="flex flex-col flex-grow">

    <!-- Topbar -->
    <app-toolbar
    [selectedRole]="selectedRole"
    (roleChanged)="setRole($event)"
    (logoutClicked)="logout()"
  />
    <!-- Task Table -->
    <main class="flex-grow px-6 py-6">
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-lg font-semibold text-gray-700">ðŸ“‹ Task List</h3>
        <button *ngIf="canEdit()" (click)="createTask()" class="bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 text-white font-medium px-4 py-2 rounded-lg shadow flex items-center gap-2">
          <svg class="h-5 w-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
          </svg>
          New Task
        </button>
      </div>

      <div class="overflow-x-auto rounded-lg bg-white shadow-lg border border-gray-100">
        <table class="min-w-full divide-y divide-gray-200 text-sm">
          <thead class="bg-purple-100 text-purple-800 uppercase tracking-wide">
            <tr>
              <th class="px-6 py-3 text-left">#</th>
              <th class="px-6 py-3 text-left">Title</th>
              <th class="px-6 py-3 text-left">Category</th>
              <th class="px-6 py-3 text-left">Status</th>
              <th class="px-6 py-3 text-left w-12"></th>
            </tr>
          </thead>
          <tbody class="divide-y divide-gray-100">
            <tr *ngFor="let task of tasks; let i = index" class="group hover:bg-purple-50 transition">
              <td class="px-6 py-3">{{ i + 1 }}</td>
              <td class="px-6 py-3 font-medium text-gray-900">{{ task.title }}</td>
              <td class="px-6 py-3 text-gray-600">{{ task.category }}</td>
              <td class="px-6 py-3">
                <span [ngClass]="getStatusClass(task.status)" class="px-2 py-1 text-xs font-semibold rounded-full">{{ task.status }}</span>
              </td>
              <td class="px-6 py-3 text-right">
                <div class="opacity-0 group-hover:opacity-100 transition-opacity duration-200 flex justify-end gap-4 items-center">
                  <button [disabled]="!canEdit()" (click)="canEdit() && editTask(task)" class="transition" [ngClass]="{ 'text-gray-400 cursor-not-allowed': !canEdit(), 'text-indigo-600 hover:text-indigo-800': canEdit() }" aria-label="Edit Task">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="1.8" viewBox="0 0 24 24">
                      <path d="M12 20h9" stroke-linecap="round" stroke-linejoin="round"/>
                      <path d="M16.5 3.5a2.121 2.121 0 013 3L7 19l-4 1 1-4 12.5-12.5z" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                  </button>
                  <button [disabled]="!canDelete()" (click)="canDelete() && confirmDelete(task)" class="transition" [ngClass]="{ 'text-gray-300 cursor-not-allowed': !canDelete(), 'text-rose-600 hover:text-rose-800': canDelete() }" aria-label="Delete Task">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="1.8" viewBox="0 0 24 24">
                      <path d="M3 6h18" stroke-linecap="round"/>
                      <path d="M8 6v14a2 2 0 002 2h4a2 2 0 002-2V6" stroke-linecap="round" stroke-linejoin="round"/>
                      <path d="M10 11v6M14 11v6" stroke-linecap="round" stroke-linejoin="round"/>
                      <path d="M9 6V4a1 1 0 011-1h4a1 1 0 011 1v2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>

    <!-- Create/Edit Task Modal -->
    <div *ngIf="showModal" class="fixed inset-0 z-50 bg-black bg-opacity-30 flex items-center justify-center">
      <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md">
        <h3 class="text-xl font-semibold text-gray-700 mb-4">{{ isEditMode ? 'Edit Task' : 'Create New Task' }}</h3>
        <form class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700">Title</label>
            <input type="text" [(ngModel)]="newTask.title" name="title" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Category</label>
            <input type="text" [(ngModel)]="newTask.category" name="category" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Status</label>
            <select [(ngModel)]="newTask.status" name="status" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500">
              <option value="Completed">Completed</option>
              <option value="Pending">Pending</option>
              <option value="Not Started">Not Started</option>
            </select>
          </div>
          <div class="flex justify-end gap-3 pt-2">
            <button type="button" (click)="closeModal()" class="px-4 py-2 rounded-md border border-gray-300 text-gray-600 hover:bg-gray-100">Cancel</button>
            <button type="button" (click)="saveTask()" class="px-4 py-2 rounded-md bg-purple-600 text-white hover:bg-purple-700">
              {{ isEditMode ? 'Update' : 'Create' }}
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Confirm Delete Modal -->
    <div *ngIf="showDeleteConfirm" class="fixed inset-0 z-50 bg-black bg-opacity-30 flex items-center justify-center">
      <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-sm text-center">
        <h3 class="text-lg font-semibold text-gray-800 mb-2">Confirm Deletion</h3>
        <p class="text-sm text-gray-600 mb-6">
          Are you sure you want to delete <strong>{{ taskToDelete?.title }}</strong>?
        </p>
        <div class="flex justify-center gap-4">
          <button (click)="cancelDelete()" class="px-4 py-2 rounded-md border border-gray-300 text-gray-600 hover:bg-gray-100">
            Cancel
          </button>
          <button (click)="deleteTask()" class="px-4 py-2 rounded-md bg-rose-600 text-white hover:bg-rose-700">
            Delete
          </button>
        </div>
      </div>
    </div>

  </div>
</div>
