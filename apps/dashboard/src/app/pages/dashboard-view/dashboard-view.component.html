<div class="min-h-screen bg-gradient-to-r from-purple-100 via-blue-100 to-pink-100 py-10 px-4 flex justify-center">
  <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-4xl border border-gray-200">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-bold text-gray-800">Dashboard</h2>
      <button (click)="logout()" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg font-semibold shadow-sm">
        Logout
      </button>
    </div>

    <p class="text-gray-700 text-lg mb-4">Welcome, {{ user?.email }}!</p>

    <div *ngIf="isAdmin" class="mb-4">
      <button (click)="goToCreateUser()" class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-lg font-semibold shadow">
        Create New User
      </button>
    </div>

    <div class="mt-6">
      <h3 class="text-lg font-semibold text-gray-800 mb-2">Tasks</h3>
      <div class="bg-gray-100 border border-gray-200 p-4 rounded-lg">
        <!-- Task list will go here -->
        <p class="text-gray-500">You don't have any tasks yet.</p>
      </div>
    </div>
  </div>
</div>
