<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-purple-100 via-blue-100 to-pink-100">
  <div class="bg-white shadow-xl rounded-2xl p-10 w-full max-w-lg border border-gray-200">
    <h2 class="text-3xl font-extrabold text-center text-gray-800 mb-6 tracking-wide">Welcome Back</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-5">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
        <input
          type="email"
          formControlName="email"
          placeholder="name@company.com"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-400 focus:border-transparent transition duration-150 ease-in-out"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input
          type="password"
          formControlName="password"
          placeholder="••••••••"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-400 focus:border-transparent transition duration-150 ease-in-out"
        />
      </div>

      <button
        type="submit"
       
        class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 rounded-lg transition duration-200 shadow-md disabled:opacity-50"
      >
        Sign In
      </button>
    </form>

    <div class="text-center mt-6">
      <p class="text-sm text-gray-600">
        New to TaskScheduler?
        <button (click)="goToCreateUser()" class="ml-1 text-purple-600 hover:underline font-semibold">
          Create Account
        </button>
      </p>
    </div>
  </div>
</div>
